PA.HEIGHT = 800;
PA.aspectRatio = PA.WIDTH / PA.HEIGHT;
PA.chart = d3.select("#paris-attacks").node();
PA.firstTimeTouch = true;

PA.resizeTimer;

PA.doResize = function() {
	clearTimeout(PA.resizeTimer);
	PA.resizeTimer = setTimeout(function(){
		var targetWidth = PA.chart.parentNode.offsetWidth;
		PA.chart.style.width = targetWidth + "px";
		PA.chart.style.height = targetWidth / PA.aspectRatio + "px";	
	}, 100);
}

PA.OFFSET = 70;  // controls height of the tree
PA.LEAF_DROP = 50;
PA.INITIAL_Y_OFFSET = 373;
PA.YEAR_STEP = 3.88;
PA.margin = {top: 0, right: 35, bottom: 0, left: 35};
PA.width = PA.WIDTH - PA.margin.right - PA.margin.left;
PA.height = PA.HEIGHT - PA.margin.top - PA.margin.bottom;
    
PA.i = 0;

PA.duration = 750;

PA.OPEN_BY_DEFAULT = 10; //Paris

PA.tree = d3.layout.tree()
	.separation(function(a, b) { return a.parent === b.parent ? 1 : 2; })
    .size([PA.width, PA.height]);

PA.diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.x, d.y]; });
    
    
var line = d3.svg.line()
    .interpolate("linear")
    .x(function(d) { return d.x; })
    .y(function(d) { return d.y; });
    

PA.svg = d3.select("#container svg").append("svg")
    .attr("width", PA.width + PA.margin.right + PA.margin.left)
    .attr("height", PA.height + PA.margin.top + PA.margin.bottom)
    .append("g")
    .attr("transform", "translate(" + PA.margin.left + "," + PA.margin.top + ")");

PA.getCityClassName = function (s){
    return s.replace(" ", "-")
}
  
PA.animateLineDrawing = function(path, reverse) {
  var totalLength = path.node().getTotalLength();
  path
    .attr("stroke-dasharray", totalLength + " " + totalLength)
    .attr("stroke-dashoffset", (reverse == true ? -1 : 1 ) * totalLength)
    .transition()
      .duration(PA.duration)
      .ease("linear")
      .attr("stroke-dashoffset", 0);      
}


PA.collapse = function (d) {
	if (d.children) {
	  d._children = d.children;
	  d._children.forEach(PA.collapse);
	  d.children = null;
	}
}


PA.root = PA.data;

// load the external data

// d3.json("data.json", function(error, theData) {
//   PA.root = theData;
// });


PA.root.x0 = PA.height / 2;
PA.root.y0 = 300; // for smooth first transition

//collapse all nodes except one 
PA.root.children.forEach(function(d) {
	if (!d.order || d.order != PA.OPEN_BY_DEFAULT){
		PA.collapse(d);
	}
});

    
PA.doResize();

PA.leafSelect = function(d) {
  if (d.selected) {
    d.selected = false;
    d._selected= true;
  } else {
    if (PA.prevSelected) {
      PA.prevSelected.selected = false;
      PA.prevSelected._selected = false;
    }
     d.selected = true;
    PA.prevSelected = d;
  }
}

PA.firstTimeScroll = function(d) {
    if (PA.firstTimeTouch){   
        var currentWidth = PA.chart.parentNode.offsetWidth;
        //		console.log('resizing to w=' + targetWidth);
		    var ratio = currentWidth / PA.width;
		    
        window.scrollTo(0, 90 * ratio );
        PA.firstTimeTouch = false;
    }
}

PA.click = function(d) {

  if (!(d.children || d._children)) {
  	PA.leafSelect(d);
  	PA.update(d);
  	return;
  }
  
  if (d.children) {
    // 2nd level elements collapsing it's childred, when selected
    
    d3.selectAll(".connectors path").style("display", "none");
    d3.selectAll(".time-arcs path").style("display", "none");
    
    PA.firstTimeScroll();

    
    d._children = d.children;
    d.children = null;
  } else {
      // clicking on 2nd level  non collapsed
       d3.selectAll(".connectors path").style("display", "none");
       d3.selectAll(".time-arcs path").style("display", "none");
       var connectorSelector = ".connectors ." + PA.getCityClassName(d.name);
       d3.select(connectorSelector).style("display", "block");
       
       var path = d3.select(connectorSelector);
       PA.animateLineDrawing(path);
       
       var timeSelector = ".time-arcs ." + PA.getCityClassName(d.name);
       d3.select(timeSelector).style("display", "block");
       
       var arcPath = d3.select(timeSelector);
       PA.animateLineDrawing(arcPath, true);
 
       PA.firstTimeScroll();
  
    d.children = d._children;
    d._children = null;
    
    d._2selected = true;
    
  }
  if (d.parent) {
    d.parent.children.forEach(function(element) {
      if (d !== element) {
        PA.collapse(element);
      }
    });
  }
  PA.update(d);
  if (PA.prevSelected) {
  	PA.prevSelected.selected = false;
  	PA.prevSelected._selected = false;
  }
  PA.prevSelected = null;
}

d3.select('.connectors .Paris').style("display", "block");
PA.animateLineDrawing(d3.select('.connectors .Paris'));
   
PA.update = function(source) {

  // Compute the new tree layout.
  var nodes = PA.tree.nodes(PA.root).reverse();
  nodes.splice(nodes.length-1,1);
  links = PA.tree.links(nodes);

  nodes.forEach(normalizeNode);

  // Update the nodes…
  var node = PA.svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++PA.i); });
      
  var rootNodesCollapsed = node.filter(function(d) {
        return (d.children || d._children);
  });

  function isMainCircle(d) {
    return d._children || d.children;
  }
  
  function isMainCircleOpened(d) {
    return d.children && !d._children;
  }
  
  function isCityNameComplex (name){
    return name.indexOf(' ') != -1;
  }
  
  rootNodesCollapsed.select(".info-text")
    .select("text")
  	.classed("main-city", function(d) {return isMainCircleOpened(d) ? true : null})
  	.attr("dy", function(d) {return isMainCircleOpened(d) ? "-2.01em" : "2em"})
  	.text(function(d) { return d.name; });
  
  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.x0 + "," + source.y0 + ")"; })
      .on("click", PA.click);

  nodeEnter.append("circle")
      .attr("r", 1e-6)
      .attr("class", function(d) {
         if (isMainCircle(d)) {
            return PA.getCityClassName(d.name);
         } 
         else if (!(d.children || d._children)) {
            switch(d.type) {
                case "1":
                    return "universal-question";
                case "2":
                    return "common-question";
                case "3":
                    var cityName = PA.getCityClassName(d.parent.name);
                    return "unique-question " + cityName;
                default:
                    return "universal-question";
            }       
         }
       })              
      .classed("main-circle", function(d) { return isMainCircle(d) });
      
  nodeEnter.append("g")
      .attr("class", function(d) { 
      	return "info-text" + 
      	        (d.selected && !d.children && !d._children ? " selected" : ""); 
      })
      .attr("transform", "translate(0,0)")
      .attr("text-anchor", "middle")
      .call(function(text){
      	text.each(function(d){
					var atext = d3.select(this);
					if (isMainCircleOpened(d)) {
							atext.append('text').attr("x", "0").attr("y", "9").attr("dy", "-2.01em").classed("cities main-city", true).style("fill-opacity", 1e-6).text(d.name);
					} else if (d.children || d._children) {
					  // rendering main circles
					  if (isCityNameComplex(d.name)) {
					    var multiText = atext.append('text').attr("x", "0").attr("y", "9").attr("dy", "2em").classed("cities", true).style("fill-opacity", 1e-6);
					    var nameParts = d.name.split(" ");
					    nameParts.forEach(function(partText, i){
					      var lineDY = 2 + 1.2*i;
					      multiText.append('tspan').attr("x", "0").attr("y", "9").attr("dy", lineDY+"em").text(partText);
					    })				    
					  } else {
					  		atext.append('text').attr("x", "0").attr("y", "9").attr("dy", "2em").classed("cities", true).style("fill-opacity", 1e-6)
						     .text(d.name);  
					  }   		
					} else {
					  //rendering leaves
            
            //color questions types
            var queryText = atext.append('text').classed("squery", true).style("fill-opacity", 1e-6); 
                      
            d.query && d.query.forEach(function(lineText, i) {
              var lineDY = 1 + 1.2*i;
              queryText.append('tspan').attr("x", "0").attr("y", "9").attr("dy", lineDY+"em").text(lineText);
            });
        
            // fix text in very left/right nodes
            if (d.x > PA.WIDTH - 60) {
              queryText.classed("align-right", true);
            } else if (d.x < 50) {
              queryText.classed("align-left", true);
            }
			   }
      	})
      })

   //updating all city labels
   node.select(".info-text")
          .attr("class", function(d) { 
            return "info-text" + 
                    (d.selected && d.depth > 1 ? " selected" : ""); 
          })

          .call(function(text) {
            text.each(function(d) {
              var atext = d3.select(this);
                //TODO only update element that need to be changed
                if (isMainCircle(d) && !isMainCircleOpened(d)) {
                  atext.text('');
                  var multiText = atext.append('text').attr("x", "0").attr("y", "9").attr("dy", "2em").classed("cities", true).style("fill-opacity", 1e-6);
                  var nameParts = d.name.split(" ");
                  nameParts.forEach(function(partText, i){
                    var lineDY = 2 + 1.2*i;
                    multiText.append('tspan').attr("x", "0").attr("y", "9").attr("dy", lineDY+"em").text(partText);
                  })				    
                }	
            })
      
          }); //UPDATE TEXT


  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(PA.duration)
      .attr("transform", function(d) {
      	return "translate(" + d.x + "," + d.y + ")" + (d.selected && !d.children && !d._children ? "scale(1.6,1.6)" : ""); 
      });


  nodeUpdate.select("circle")
      .attr("r", function (d) { return isMainCircle(d) || d.children ? 12.5 : 4.5 } )

  nodeUpdate.selectAll("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(PA.duration)
      .attr("transform", function(d) { return "translate(" + source.x + "," + source.y + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.selectAll("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = PA.svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return PA.diagonal({source: o, target: o});
      });
      
  // Transition links to their new position.
  link.transition()
      .duration(PA.duration)
      .attr("d", function(d){
        if (d.target.selected) {
          d.target.y = d.target.y - PA.LEAF_DROP;
        }
		return PA.diagonal(d);
      }).attrTween("d", function (d, i, a) { 
       if (d.target.selected) {
         return d3.interpolate(a + "L" + d.target.x + "," + d.target.y,  PA.diagonal(d) + "L" + d.target.x + "," + (d.target.y + PA.LEAF_DROP ));
       } else if (d.target._selected) {
         return d3.interpolate(a + "L" + d.target.x + "," + d.target.y,  PA.diagonal(d) + "L" + d.target.x + "," + d.target.y);
         d.target._selected = false;
       } else {
         return d3.interpolate(a, PA.diagonal(d));
       }  
  	  });

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(PA.duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return PA.diagonal({source: o, target: o});
      }).remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}
   
   
PA.update(PA.root);

d3.select(window).on("resize", PA.doResize);
d3.select(window).on("load", PA.doResize);


// Normalize for fixed-depth.
function normalizeNode(d){
  	if (d.parent && d.parent.depth === 0) {
  		d.y = PA.INITIAL_Y_OFFSET;
  		d.x = d.order * PA.YEAR_STEP * 3 + 15;
  	} else {
  	    d.y = PA.INITIAL_Y_OFFSET + d.depth * PA.OFFSET ;
        // updating selected node position  	    
  	    if ( d.selected && (d.depth === 2) ) {
  	    	d.y = d.y + PA.LEAF_DROP;
  	    }
  	}
}

</script>
</body>
